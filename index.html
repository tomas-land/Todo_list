<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\dist\css\main.min.css" />
    <link rel="stylesheet" href="_normalize.scss" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d319a02d70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span>ToDo List</span>

      <div id="add" class="box">
        <h1>Add item</h1>
        <div class="addBox">
          <input class="addBox__input" type="text" />
          <button class="addBox__button"><i class="fas fa-plus"></i></button>
        </div>
      </div>
<hr>
      <div id="todo" class="box">
        <h1>ToDo</h1>
        <ul id="todo_list"></ul>
        
      </div>
<hr>
      <div id="completed" class="box">
        <h1>Completed</h1>
      
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
